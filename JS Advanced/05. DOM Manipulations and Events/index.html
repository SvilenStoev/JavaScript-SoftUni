<body>
    <ul>
        <li>2</li>
        <li>5</li>
        <li>8</li>
        <li>1</li>
        <li>3</li>
    </ul>
    
    <button id="btn">0</button>

    <script>
        document.getElementById('btn').addEventListener('click', onClick);

        function onClick() {
            let currNum = Number(event.target.textContent);
            let isAltKey = event.altKey;

            if (isAltKey) {
                btn.textContent = --currNum;
            }
            else {
                btn.textContent = ++currNum;
            }
        }
